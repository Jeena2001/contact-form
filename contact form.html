<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact form.css">
</head>
<body>
     <form action="">
        <div class="container"> 
            <fieldset class="heading">
    <h1>Contact Form</h1>
    <h5>Please Fill all the texts in the fields.</h5>
</fieldset>
        <label for="">Your Name: </label>
        <input type="text" placeholder="Your full Name">
        <br><br>
        <label for="">Your Email: </label>
        <input type="email" placeholder="valid email address">
        <br><br>
        <label for="">Message: </label>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Your Message to us"></textarea>
        <br><br>
        <label for="">Subject</label>
        <input type="text" placeholder="Job Inquiry">
        <br><br>
<input type="Submit" value="Send" class="submit">
 </div>
    </form>
</body>
</html>
